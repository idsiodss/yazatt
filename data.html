
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حجز موعد فحص فني</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #eef1f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid #008aad;
    }
    header img.logo {
      height: 60px;
      margin-bottom: 5px;
    }
    header h1 {
      font-size: 20px;
      margin: 5px 0 0;
    }
    header span {
      font-size: 14px;
      color: #777;
    }
    .main-content {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.svg" alt="شعار سلامة" class="logo" />
  <h1>مركز سلامة المركبات</h1>
  <span>Vehicles Safety Center</span>
</header>

<div class="main-content">
  <h3 class="mb-4 text-center">حجز موعد فحص فني</h3>
  <form action="payment-method.html" method="POST">
    <div class="mb-3">
      <label class="form-label">الاسم الكامل</label>
      <input type="text" class="form-control" name="name" required />
    </div>
    <div class="mb-3">
      <label class="form-label">رقم الهوية / الإقامة</label>
      <input type="text" class="form-control" name="id_number" required />
    </div>
    <div class="mb-3">
      <label class="form-label">رقم الجوال</label>
      <input type="tel" class="form-control" name="phone" placeholder="+9665xxxxxxx" required />
    </div>
    <div class="mb-3">
      <label class="form-label">نوع التسجيل</label>
      <select class="form-select" name="registration_type" required>
        <option>خصوصي</option>
        <option>نقل عام</option>
        <option>نقل خاص</option>
        <option>مقطورة</option>
        <option>دراجة نارية</option>
        <option>مركبة أجرة</option>
        <option>تصدير</option>
        <option>هيئة دبلوماسية</option>
        <option>حافلة خاصة</option>
        <option>حافلة عامة</option>
        <option>حافلة كبيرة</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">نوع المركبة</label>
      <select class="form-select" name="vehicle_type" required>
        <option>سيارة خاصة</option>
        <option>مركبة نقل خفيفة خاصة</option>
        <option>سيارة اصحاب الهمم</option>
        <option>نقل ثقيل</option>
        <option>حافلة خفيفة</option>
        <option>نقل متوسط</option>
        <option>حافلة كبيرة</option>
        <option>دراجة ثنائية العجل</option>
        <option>مركبة إشغال عامة</option>
        <option>دراجة ثلاثية أو رباعية العجل</option>
        <option>مقطورة ثقيلة</option>
        <option>سيارات التأجير</option>
        <option>نصف مقطورة ثقيلة</option>
        <option>حافلة متوسطة</option>
        <option>مقطورة خفيفة</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">نوع خدمة الفحص</label>
      <select class="form-select" name="inspection_type" required>
        <option>خدمة الفحص الدوري</option>
        <option>فحص تسجيل جديد</option>
        <option>فحص نقل ملكية</option>
        <option>فحص مركبة مستوردة</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">اختيار المنطقة</label>
      <select class="form-select" name="region" required>
        <option>الرياض</option>
        <option>مكة المكرمة</option>
        <option>المدينة المنورة</option>
        <option>القصيم</option>
        <option>المنطقة الشرقية</option>
        <option>عسير</option>
        <option>تبوك</option>
        <option>حائل</option>
        <option>الحدود الشرقية</option>
        <option>جازان</option>
        <option>نجران</option>
        <option>الباحة</option>
        <option>الجوف</option>
        <option>الاحساء</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">موعد الفحص</label>
      <input type="date" class="form-control" name="inspection_date" required />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">تقديم الطلب</button>
    </div>
  </form>
</div>

</body>
</html>
