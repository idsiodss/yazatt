
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إتمام عملية الدفع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #eef1f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid #008aad;
    }
    header img.logo {
      height: 60px;
      margin-bottom: 5px;
    }
    header h1 {
      font-size: 20px;
      margin: 5px 0 0;
    }
    header span {
      font-size: 14px;
      color: #777;
    }
    .main-content {
      max-width: 500px;
      margin: 30px auto;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }
    .btn-salama {
      border-radius: 50px;
      font-size: 18px;
      padding: 10px;
      width: 100%;
    }
    .btn-submit {
      background-color: #1a6d3c;
      color: white;
      border: none;
    }
    form input {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.svg" alt="شعار سلامة" class="logo" />
    <h1>مركز سلامة المركبات</h1>
    <span>Vehicles Safety Center</span>
  </header>

  <div class="main-content">
    <div class="title">إتمام عملية الدفع</div>
    <form action="confirmation.html" method="POST">
      <input type="text" name="card-number" placeholder="رقم البطاقة" required />
      <input type="month" name="expiry-date" placeholder="تاريخ الانتهاء" required />
      <input type="text" name="cvv" placeholder="CVV" required />
      <button type="submit" class="btn-salama btn-submit">دفع الآن</button>
    </form>
  </div>

</body>
</html>
