
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اختيار طريقة الدفع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #eef1f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: white;
      padding: 15px;
      text-align: center;
      border-bottom: 3px solid #008aad;
    }
    header img.logo {
      height: 60px;
      margin-bottom: 5px;
    }
    header h1 {
      font-size: 20px;
      margin: 5px 0 0;
    }
    header span {
      font-size: 14px;
      color: #777;
    }
    .main-content {
      max-width: 500px;
      margin: 30px auto;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }
    .payment-method {
      margin-bottom: 20px;
    }
    .btn-salama {
      border-radius: 50px;
      font-size: 18px;
      padding: 10px;
      width: 100%;
    }
    .btn-submit {
      background-color: #1a6d3c;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.svg" alt="شعار سلامة" class="logo" />
    <h1>مركز سلامة المركبات</h1>
    <span>Vehicles Safety Center</span>
  </header>

  <div class="main-content">
    <div class="title">اختيار طريقة الدفع</div>
    <form action="payment.html" method="POST">
      <div class="payment-method">
        <input type="radio" id="visa" name="payment-method" value="visa" required />
        <label for="visa">بطاقة Visa</label><br />
        <input type="radio" id="mastercard" name="payment-method" value="mastercard" />
        <label for="mastercard">بطاقة MasterCard</label><br />
        <input type="radio" id="knet" name="payment-method" value="knet" />
        <label for="knet">KNET</label>
      </div>
      <button type="submit" class="btn-salama btn-submit">التالي</button>
    </form>
  </div>

</body>
</html>
